theme = "darkstar"

[editor]
auto-pairs = false
bufferline = "always"
cursorline = true
default-yank-register = "+"
end-of-line-diagnostics = "warning"

[editor.cursor-shape]
insert = "bar"

[editor.file-picker]
hidden = false

[editor.inline-diagnostics]
cursor-line = "hint"

[keys.normal]
tab = ":buffer-next"
D = ["kill_to_line_end"]
"{" = ["goto_prev_paragraph"]
"}" = ["goto_next_paragraph"]
S-tab = ":buffer-previous"
A-up = ["extend_to_line_bounds", "delete_selection", "move_line_up", "paste_before"]
A-down = ["extend_to_line_bounds", "delete_selection", "paste_after"]

