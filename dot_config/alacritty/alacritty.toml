[[keyboard.bindings]]
chars = "\u001Bb"
key = "Left"
mods = "Alt"

[[keyboard.bindings]]
chars = "\u001Bf"
key = "Right"
mods = "Alt"

[[keyboard.bindings]]
chars = "\u0001n"
key = "N"
mods = "Command"

[[keyboard.bindings]]
chars = "\u0001t"
key = "T"
mods = "Command"

[[keyboard.bindings]]
chars = "\u0001w"
key = "W"
mods = "Command"

[[keyboard.bindings]]
chars = "\u0001\u001B[D"
key = "Left"
mods = "Command"

[[keyboard.bindings]]
chars = "\u0001\u001B[C"
key = "Right"
mods = "Command"

[[keyboard.bindings]]
chars = "\u0001\u001B[A"
key = "Up"
mods = "Command"

[[keyboard.bindings]]
chars = "\u0001\u001B[B"
key = "Down"
mods = "Command"

[terminal]

[env]
COLORTERM = "truecolor"
TERM = "xterm-256color"

[font]
size = 18

[font.bold]
family = "Iosevka Nerd Font Mono"
style = "Bold"

[font.glyph_offset]
y = 2

[font.normal]
family = "Iosevka Nerd Font Mono"
style = "Regular"

[font.offset]
y = 2

[window]
dynamic_padding = true
startup_mode = "Windowed"

[window.padding]
x = 0
y = 0

[keyboard]
