set -g base-index 1
set -g default-command "zsh --login"
set -g mouse on
set -g prefix C-a
set -g terminal-overrides ",xterm-256color:Tc"

bind-key I source-file ~/.config/tmux/tmux.conf

set -g status-bg "#002b36"
set -g window-status-current-format "#[bg=#268bd2,fg=#002b36]#[fg=#eee8d5,bg=#268bd2,bold] #I:#W#F #[fg=#268bd2,bg=#002b36,nobold]"
set -g window-status-format "#[bg=#dcdcdc,fg=#002b36]#[fg=#002b36,bg=#dcdcdc,bold] #I:#W#F #[fg=#dcdcdc,bg=#002b36,nobold]"
set -g status-left "#{?pane_in_mode,#[fg=#eee8d5#,bg=#adff2f],#[fg=#eee8d5#,bg=#d33682]} #W #{?pane_in_mode,#[bg=#002b36#,fg=#adff2f],#[bg=#002b36#,fg=#d33682]} "
set -g status-right "#[fg=#28515d,bg=default]#[fg=#eee8d5,bg=#28515d] %Y-%m-%d #[fg=#eee8d5,bg=#28515d]#[bg=#eee8d5,fg=#002b36] %H:%M:%S "
