colors:
  primary:
    background: "#002b36"
    foreground: "#839496"
  cursor:
    text:   "#002b36"
    cursor: "#839496"
  normal:
    black:   "#073642"
    red:     "#dc322f"
    green:   "#859900"
    yellow:  "#b58900"
    blue:    "#268bd2"
    magenta: "#d33682"
    cyan:    "#2aa198"
    white:   "#eee8d5"
  bright:
    black:   "#28515d"
    red:     "#ff6052"
    green:   "#b3c53d"
    yellow:  "#ecba42"
    blue:    "#6abcff"
    magenta: "#ff73b8"
    cyan:    "#6bd8ce"
    white:   "#fdf6e3"

env:
  COLORTERM: truecolor
  TERM: xterm-256color

font:
  size: 22
  use_thin_strokes: false
  offset:
    y: 2
  glyph_offset:
    y: 2
  normal:
    family: Iosevka Nerd Font Mono
    style: Regular
  bold:
    family: Iosevka Nerd Font Mono
    style: Bold

key_bindings:
  - key: Left
    mods: Alt
    chars: "\x1bb"

  - key: Right
    mods: Alt
    chars: "\x1bf"

  - key: D
    mods: Command
    command:
      program: /opt/homebrew/bin/tmux
      args: [split-window, "-h"]

  - key: D
    mods: Command|Shift
    command:
      program: /opt/homebrew/bin/tmux
      args: [split-window, "-v"]

  - key: Left
    mods: Command
    command:
      program: /opt/homebrew/bin/tmux
      args: [prev]

  - key: N
    mods: Command
    command:
      program: /opt/homebrew/bin/tmux
      args: [new-window]

  - key: Right
    mods: Command
    command:
      program: /opt/homebrew/bin/tmux
      args: [next]

  - key: Tab
    mods: Control
    command:
      program: /opt/homebrew/bin/tmux
      args: [next]

  - key: Tab
    mods: Control|Shift
    command:
      program: /opt/homebrew/bin/tmux
      args: [prev]

  - key: W
    mods: Command
    command:
      program: /opt/homebrew/bin/tmux
      args: [kill-pane]

shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - >
      /usr/local/bin/tmux attach
      || /usr/local/bin/tmux
      || /opt/homebrew/bin/tmux attach
      || /opt/homebrew/bin/tmux

window:
  startup_mode: Maximized
  padding:
    x: 0
    y: 0

